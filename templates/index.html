<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Glossy Photo Gallery</title>
</head>

<body class="min-h-screen">
    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
            <h2 class="display-3 pt-6 mt-10 text-center font-weight-bold" data-aos="zoom-out-down">Documenting Memories
            </h2>
            <h3 class="pt-6 text-center font-weight-bold" data-aos="zoom-out-left">Glossy Photo Gallery</h3>
        </div>
    </div>

    <div class="container mx-auto px-4 shadow-lg p-3 mt-5 rounded bg- bg-white">

        <div class="container p-5 m-4">

            <label class="form-label" for="customFile">Click "Choose File" button to upload a file:</label>
            <form action="." method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-control" id="customFile">
                    {{form}}
                </div>
                <button type="submit" class="btn btn-dark mt-4 btn-lg btn-block">Upload</button>
            </form>
        </div>
        <section class="pt-8 px-4">
            <div class="flex flex-wrap -mx-4 thumbnail">
                {% for demo in handle_image %}
                <div class="md:w-1/3 px-4 mb-8">
                    <img class="rounded shadow-md" id="main-image" src="{{demo.Image.url}}" alt="Images">
                </div>
                {% endfor %}
            </div>
        </section>


    </div>

    <!-- footer start -->
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24">
                    <path
                        d="M3 5v-2c0-.552.447-1 1-1s1 .448 1 1v2c0 .552-.447 1-1 1s-1-.448-1-1zm12 1c.553 0 1-.448 1-1v-2c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1zm4 14v2h-19v-18h2v1c0 1.103.897 2 2 2s2-.897 2-2v-1h7v1c0 1.103.897 2 2 2s2-.897 2-2v-1h2l5 16h-5zm0-2h2.279l-2.279-7.295v7.295zm-2 2v-10h-15v10h15zm-11.999-6c.553 0 .999-.448.999-1s-.446-1-.999-1-1.001.448-1.001 1 .448 1 1.001 1zm9.999 4h-11l3.5-4 1.5 1.6 2-2.6 4 5z" />
                </svg>
                <span class="ml-3 text-xl">Documenting Memories</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2021
                Copyright —
                <a href="https://facebook.com/hossain.chisty11" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">Made with ❤ in Bangladesh</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>

                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>

                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>

                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>

            </span>
        </div>
    </footer>

    <script src="{% static 'javascript/main.js' %}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init(
            {
                offset: 260,
                duration: 2600,
            }
        );
    </script>
</body>

</html>
